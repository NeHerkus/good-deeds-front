<div *ngIf="ideasLength">
  <table mat-table [dataSource]="ideasSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let idea"> {{idea.name}} </td>
    </ng-container>
    <ng-container matColumnDef="organization">
      <th mat-header-cell *matHeaderCellDef>Organization</th>
      <td mat-cell *matCellDef="let idea"> {{idea.organization}} </td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let idea"> {{idea.location}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let idea">
        <a *ngIf="!authService.isLoggedIn">You need to sign in to participate in Ideas</a>
        <button class="btn btn-success"
                *ngIf="authService.isLoggedIn && !idea.hasCaptain && !isParticipating"
                (click)="onOrganizeButtonPress(idea.id)">Organize
        </button>
        <button class="btn btn-success"
                *ngIf="authService.isLoggedIn && !isParticipating"
                (click)="onParticipateButtonPress(idea.id)">Participate
        </button>
        <a *ngIf="authService.isLoggedIn && isParticipating">Already participating</a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
  </table>
  <mat-paginator [length]="ideasLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                 showFirstLastButtons></mat-paginator>
</div>
<div class="footer"></div>
