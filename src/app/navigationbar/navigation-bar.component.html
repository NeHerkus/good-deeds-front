<mat-toolbar color="green">

  <span class="example-fill-remaining-space"></span>
  <div>
    <a class="a" href="/home">
      <button mat-button>
        <mat-icon color="white">home</mat-icon>
        <b> Home</b>
      </button>
    </a>
    <a class="a" href="/newidea">
      <button mat-button>
        <mat-icon color="white">assignment</mat-icon>
        <b> Add idea</b>
      </button>
    </a>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input type="text" name="email" placeholder="Email" maxlength="77">
        <mat-error *ngIf="isFieldInvalid('email')">
          Please inform your user name
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input class="password" type="password" name="password" placeholder="Password" maxlength="77">
        <mat-error *ngIf="isFieldInvalid('userName')">
          Please inform your password
        </mat-error>
      </mat-form-field>
      <button class="loginbutton" mat-button routerLink="/home">Login</button>
    </form>
    <a href="/home">
      <button mat-button class="button">
        <mat-icon>how_to_reg</mat-icon>
        <b>Sign up</b>
      </button>
    </a>
  </div>
</mat-toolbar>
