<div fxLayout="column" fxFlex>
  <mat-toolbar class="mat-toolbar">

    <mat-toolbar-row class="border">
      <div class="navbar-title">
        <div class="navbar-title-text">
          Summer of good deeds
        </div>
      </div>

      <div class="navbar-button-block"
           fxShow="false"
           fxShow.gt-sm>

        <div class="navbar-button">
          <a routerLink="/home">
            <button mat-button class="color">
              <b>Home</b>
            </button>
          </a>
        </div>

        <div class="navbar-button">
          <a routerLink="/deeds">
            <button mat-button class="color">
              <b>Deeds list</b>
            </button>
          </a>
        </div>

        <div class="navbar-button">
          <a routerLink="/newidea">
            <button mat-button class="color">
              <b> Add idea</b>
            </button>
          </a>
        </div>
      </div>

      <span class="example-spacer"></span>

      <div routerLink="login" *ngIf="!isLoggedIn()" class="login-button">

        <div class="login-button-text" >Log in / Sign up</div>

      </div>
      <div class="username-container" *ngIf="isLoggedIn()">
        {{userInfo.fullName}}
      </div>
      <i class="material-icons user-icon" matTooltip="{{userInfo.fullName}}" *ngIf="isLoggedIn()">
        account_circle
      </i>
      <div (click)="onLogout()" *ngIf="isLoggedIn()" class="logout-button">
        <div class="login-button-text" >Log out</div>
      </div>

    </mat-toolbar-row>

    <mat-toolbar-row class="border" fxShow="false" fxShow.lt-md>

      <div class="navbar-button">
        <a routerLink="home">
          <button mat-button color="primary">
            <b>Home</b>
          </button>
        </a>
      </div>

      <span class="example-spacer"></span>

        <div class="navbar-button">
          <a routerLink="/deeds">
            <button mat-button class="button-text">
              <b>Deeds list</b>
            </button>
          </a>
        </div>

      <span class="example-spacer"></span>

        <div class="navbar-button">
          <a routerLink="/newidea">
            <button mat-button class="button-text">
              <b> Add idea</b>
            </button>
          </a>
        </div>

    </mat-toolbar-row>

  </mat-toolbar>
</div>
